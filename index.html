<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mi Aplicación</title>
</head>
<body>
  <h2>Acceder al Sistema</h2>
  <form action="/login" method="post">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required aria-label="Correo electrónico">
    <br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="********" required aria-label="Contraseña">
    <br><br>

    <button type="submit">Iniciar Sesión</button>
  </form>

  <p><a href="/register">¿No tienes cuenta? Regístrate</a></p>
  <p><a href="/forgot-password">¿Olvidaste tu contraseña?</a></p>
</body>
</html>
